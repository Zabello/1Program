<html>

<head>
    <script type="text/javascript">

        function formatNumber(myNumber) /* Функция для добовления 0 если число <=9 */
        {if (myNumber<=9){
                    myNumber='0'+myNumber;
                }
                   return myNumber;    
        }
        function ts()/*создания объектов временных рядов, для чего он я так и не допер */{
            var myel = document.getElementById('myData');/* Аргумент поиска элементов в DOM ,
            Вопрос что за var myel?*/
            var dd = new Date();/*Функция предоставления текущей даты в формате dd*/
            var day = dd.getDate();/* Аргумент возвращает целое число от 1 до 31 */
            var month = dd.getMonth()+1;/* Аргумент возвращает целое число от 0 до 11*/
            var year = dd.getFullYear();/* Аргумент возвращает полное значение года.
             Для дат от 1000 до 9999 года getFullYear возвращает четырёхзначное число*/
            var hour = dd.getHours ();/* Аргумент возвращает целое число от 0 до 23 */
            var min = dd.getMinutes ();/* Аргумент возвращает целое число от 0 до 59*/
                   
                
              myel.innerText = formatNumber(day)+'.'+formatNumber(month)+'.'+
              year+' '+formatNumber(hour)+':'+formatNumber(min);/*Как я понял, вывод информации 
              в правильном порядке */
        }
    </script>
</head>

<body>
    <style>
        .spoiler-title {
            cursor: pointer;
        }
        
        .spoiler-body {
            display: none;
            background: #f1f1f1;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <div id="myData"></div>
    <input type="button" value="cam hir" class="spoiler-title" onclick="ts()" />
    <div class="spoiler-body">skritii text, kot poyavl pri navedenii</div>

</body>

</html>
