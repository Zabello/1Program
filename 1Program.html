        function formatNumber(myNumber)
        {if (myNumber<=9){
                    myNumber='0'+myNumber;
                }
                   return myNumber;    
        }
        function ts(){
            var myel = document.getElementById('myData');
            var dd = new Date();
            var day = dd.getDate();
            var month = dd.getMonth()+1;
            var year = dd.getFullYear();
            var hour = dd.getHours ();
            var min = dd.getMinutes ();
                   
                
              myel.innerText = formatNumber(day)+'.'+formatNumber(month)+'.'+
              year+' '+formatNumber(hour)+':'+formatNumber(min);
        }
    </script>
</head>

<body>
    <style>
        .spoiler-title {
            cursor: pointer;
        }
        
        .spoiler-body {
            display: none;
            background: #f1f1f1;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <div id="myData"></div>
    <input type="button" value="cam hir" class="spoiler-title" onclick="ts()" />
    <div class="spoiler-body">skritii text, kot poyavl pri navedenii</div>
